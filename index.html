<!DOCTYPE html>
<html>

<head>
    <title>Who Owns The Chinatown-International District?</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <!-- Add Papa Parse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <header>
        <nav class = "navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Who Owns The CID</label>
            <ul>
                <li><a class="active">Map</a></li>
                <li><a href="analysis.html">Analysis</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id='map'>
            <script type="text/javascript">
                mapboxgl.accessToken = 'pk.eyJ1Ijoia3lhcGFwYXlhMjgiLCJhIjoiY2xnYjNtYm5wMG41YjNycWluMzl4azVpMCJ9.H5J8Cr9zh51DiSYHlmNLsA';
                let map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v10',
                    zoom: 14,
                    center: [-122.321, 47.597]
                });
            
                map.on('load', () => {
                    map.addSource('assets/street-tiles', {
                        'type': 'raster',
                        'tiles': [
                            'assets/street/{z}/{x}/{y}.png'
                        ],
                        'tileSize': 256,
                        'attribution': 'Map tiles designed Edward Kim'
                    });
            
                    map.addLayer({
                        'id': 'street',
                        'type': 'raster',
                        'layout': {
                            'visibility': 'none'
                        },
                        'source': 'assets/street-tiles'
                    });
            
                    // Parse the CSV data
                    Papa.parse('assets/data/Coords_CID_Parcels2008.csv', {
                        download: true,
                        header: true,
                        complete: function(results) {
                            let parcels = results.data;
                            
                            // Loop through each parcel
                            for (let parcel of parcels) {
                                // This gets the longitude and latitude of the parcel
                                let coordinates = [parseFloat(parcel["longitude"]), parseFloat(parcel["latitude"])];
                                let popup = new mapboxgl.Popup({ offset: 25 })
                                    .setHTML(`<strong>Address:</strong> ${parcel["Parcel.address"]}<br/>
                                            <strong>Tax Payer Name:</strong> ${parcel["Taxpayer.name"]}<br/>
                                            <strong>Seller Name:</strong> ${parcel["SellerName"]}<br/>
                                            <strong>Built Year:</strong> ${parcel["YearBuilt"]}<br/>
                                            <strong>Sale Price:</strong> ${parcel["SalePrice"]}<br/>
                                            <strong>Date:</strong> ${parcel["DocumentDate"]}`);
            
                                // Create a new marker and add it to the map
                                new mapboxgl.Marker()
                                    .setLngLat(coordinates)
                                    .setPopup(popup)
                                    .addTo(map);
                            }
                        }
                    });
                });
            
                map.on('idle', () => {
                    // If these two layers were not added to the map, abort
                    if (!map.getLayer('street-tiles')) {
                        return;
                    }
                }); 
            </script>
            
            <div class="dropdown">
                <select id="year-filter">
                    <option value="">Select a year:</option>
                    <option value="2021">2018-2023</option>
                    <option value="2021">2013-2018</option>
                    <option value="2019">2008-2013</option>
                    <option value="All Years">All Years (2008-2023)</option>
                        </select>
            </div>
        </div>
    </main>
</body>
</html>
