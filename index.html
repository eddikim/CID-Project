<!DOCTYPE html>
<html>

<head>
    <title>Who Owns The Chinatown-International District?</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link href="tabs.html" rel="map">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <header>
        <nav class = "navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Who Owns The CID</label>
            <ul>
                <li><a class="active">Map</a></li>
                <li><a href="#">Analysis</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id='map'>
            <script type="text/javascript">
                mapboxgl.accessToken =
                    'pk.eyJ1Ijoia3lhcGFwYXlhMjgiLCJhIjoiY2xnYjNtYm5wMG41YjNycWluMzl4azVpMCJ9.H5J8Cr9zh51DiSYHlmNLsA';
                let map = new mapboxgl.Map({
                    container: 'map', // container ID
                    style: 'mapbox://styles/mapbox/streets-v10',
                    zoom: 14, // starting zoom
                    center: [-122.321, 47.597] // starting center
                });


                map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

                    map.addSource('street-tiles', {
                        'type': 'raster',
                        'tiles': [
                            'assets/street/{z}/{x}/{y}.png'
                        ],
                        'tileSize': 256,
                        'attribution': 'Map tiles designed Edward Kim'
                    });

                    map.addLayer({
                        'id': 'street',
                        'type': 'raster',
                        'layout': {
                            'visibility': 'none'
                        },
                        'source': 'assets/street-tiles'
                    });

                });


                // After the last frame rendered before the map enters an "idle" state.
                map.on('idle', () => {
                    // If these two layers were not added to the map, abort
                    if (!map.getLayer('street-tiles')) {
                        return;
                    }
                }); 


            </script>
        </div>
    </main>
</body>
